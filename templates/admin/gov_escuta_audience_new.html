<div class="wrap">
  <div id="icon-edit" class="icon32 icon32-posts-post"><br></div>
  <h2>
    {% if edit %}
    Edit Audience #{{ audience.id }} ({{ audience.title }})
    {% else %}
    Add New Audience
    {% endif %}
  </h2>

  <form id="audience" method="post" class="form-wrap">
    <input type="hidden" name="id" value="{{ audience.id }}">

    <div class="metabox-holder">
      <div id="poststuff">

        <div class="stuffbox">
          <h3>Basic data about the audience</h3>
          <div class="inside">
            <div class="form-field form-required">
              <label>Title</label>
              <input type="text" name="title" value="{{ audience.title }}"
                     style="width:98%;">
            </div>

            <div class="form-field form-required">
              <label>Date</label>
              <input type="text" name="date" value="{{ audience.date }}"
                     style="width:98%;">
            </div>

            <div class="form-field form-required">
              <input
                 id="visible" name="visible" type="checkbox"
                 style="float:left; margin-right:5px"
                 {% if audience.visible %}checked="checked"{% endif %}>
              <label for="visible">Visible</label>
            </div>
          </div>
        </div> <!-- Subject and Description -->

        <div class="stuffbox">
          <h3>More descriptive text</h3>
          <div class="inside">
            <div class="form-field form-required">
              <label>Subject</label>
              <textarea
                 name="subject" id="subject"
                 style="width:98%">{{ audience.subject }}</textarea>
            </div>

            <div class="form-field form-required">
              <label>Description</label>
              <textarea
                 name="description" id="description"
                 style="width:98%; height:150px;"
                 >{{ audience.description }}</textarea>
            </div>
          </div>
        </div> <!-- Subject and Description -->

        <div class="stuffbox">
          <h3>Data</h3>
          <div class="inside">
            <input type="text" name="data" value="{{ audience.data }}">
            <p>
              Useful data for the API consumer (in our case, just fill
              with the video ID)
            </p>
          </div>
        </div>

        <button class="button" onclick="return save({{ edit }})">
          Save Audience
        </button>
      </div>
    </div>
  </form>

</div>
