<div class="wrap">
  <h2>
    Audiences
    <a href="{{ pageurl }}&subpage=new" class="add-new-h2">
      Add New
    </a>
  </h2>

  <table class="wp-list-table widefat fixed audiences"
         cellspacing="0">
    <thead>
      <tr>
        <th style="width:20px"><a href="{{ pageurl }}&sortby=id">ID</a></th>
        <th style="width:40px"><a href="{{ pageurl }}&sortby=visible">Visible</a></th>
        <th>Title</th>
        <th style="width:140px"><a href="{{ pageurl }}&sortby=date">Date</a></th>
      </tr>
    </thead>

    <tbody id="audience-rows">
      {% for audience in listing %}
      <tr>
        <td>
          <strong>#{{ audience.id }}</strong>
        </td>
        <td>{% if audience.visible %}yes{% else %}no{% endif %}</td>
        <td>
          <a href="{{ pageurl }}&subpage=edit&id={{ audience.id }}">
            <strong>{{ audience.title }}</strong>
          </a>
          <div class="row-actions">
            <span class="trash">
              <a href="javascript:;" onclick="return remove({{ audience.id }});">
                Remove
              </a>
            </span>
          </div>
        </td>
        <td>
          {{ audience.date|date("d/m/Y") }} &mdash;
          {{ audience.date|date("H:i") }}h
        </td>
      </tr>
      {% endfor %}
    </tbody>

    <tfoot>
      <tr>
        <th classs="manage-column sortable desc" scope="col">ID</th>
        <th classs="manage-column sortable desc" scope="col">Visible</th>
        <th classs="manage-column desc" scope="col">Title</th>
        <th classs="manage-column sortable desc" scope="col">Date</th>
      </tr>
    </tfoot>
</div>
